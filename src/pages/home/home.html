<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-item>
          Temp: {{record?.temperature || 0}}Â°
          <ion-icon name="home" class="temp" 
            [ngClass]="{'danger': tempColor === 2, 'cold': tempColor === 0}" >
          </ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          Gas: {{record?.gas || 0}}
          <ion-icon name="flame" class="gas" [ngClass]="{'danger': record?.gas}" ></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          Presencia: {{record?.presence || 0}}
          <ion-icon name="bug" class="presence" [ngClass]="{'danger': !record?.presence}" ></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="chart-container">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>

</ion-content>
